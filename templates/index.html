<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/bootstrap-suggest.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-suggest.js"></script>
    <script src="../static/js/app.js"></script>
    


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
    body {
      font-family: "Trirong", serif;
    }
    </style>
</head>


<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2> Next Word Prediction Using Python </h2>
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10">
           
            <div class="form-row">
                <div class="form-group col-md-8">
                    <br>
                    <h4>Type a word and press space to get suggestions</h4>
                </div>
                <div class="form-group col-md-4">
                    <br>
                    <label for="max_words" id="label_max_words">Top k words: 5</label>
                    <input type="range" class="custom-range" min="1" max="10" value="10" step="1" id="max_words">
                </div>
            </div>

            <div class="form-row">
                <textarea class="form-control txt_input" id="input_text" rows="1"></textarea>
            </div>

            <h4> Predictions </h4>
            <div style="width:100%" class="form-row">
                <div  class="form-group col-md-6">
                    
                    <textarea style="background-color: #fae3bc;
                    font-weight:bold;height:280px;width:55%;" class="form-control txt_response" id="text_bert" readonly></textarea>
                </div>
                
            </div>
            <hr>

           
            </div>



        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
